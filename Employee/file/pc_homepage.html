<script> 
      const searchAppID = () => {
          let filter =  document.getElementById('srchText').value.toUpperCase();
          let mytable = document.getElementById('tbody1');
          let tr = mytable.getElementsByTagName('tr');

          for(var i=0; i<tr.length; i++){
              let td = tr[i].getElementsByTagName('td')[0];
              let td2 = tr[i].getElementsByTagName('td')[1]; 
              let td3 = tr[i].getElementsByTagName('td')[2]; 

              if (td || td2 || td2){  

                  let textvalue = td.textContent || td.innerHTML;
                  let textvalue2 = td2.textContent || td2.innerHTML;
                  let textvalue3 = td3.textContent || td3.innerHTML;

                  if(textvalue.toUpperCase().indexOf(filter) > -1 || textvalue2.toUpperCase().indexOf(filter) > -1 || textvalue3.toUpperCase().indexOf(filter) > -1){
                      tr[i].style.display = '';
                  }
                  else{
                      tr[i].style.display = 'none';
                  }
              }
          }
      }
</script>
<script>
    var date = new Date();
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;
    var today = year + "-" + month + "-" + day ;
    document.getElementById("dte").setAttribute("min", today);
</script>
