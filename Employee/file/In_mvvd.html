
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTO Appointment Setter</title>
    <link rel="stylesheet" href="../style/In_reqdata.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div class="main" id="blur">
        <div class="tranID">

          <table id="mv-table" >

            <p id="mvtitle">Motor Vehicle Information</p>
  
            <tr>
              <td>Plate No.:</td>
              <td id="plate_num" >-</td>
            </tr>
  
            <tr>
              <td>Type:</td>
              <td id="typee" >-</td>
            </tr>

            <tr>
              <td>Refrigerant Type:</td>
              <td id="reftypee" >-</td>
            </tr>
            
            <tr>
              <td>Year Model:</td>
              <td id="yrmdl" >-</td>
            </tr>

            <tr>
              <td>Make/Series:</td>
              <td id="mk_seris" >-</td>
            </tr>
     
            <tr>
              <td>Motor Number:</td>
              <td id="mot_num">-</td>
            </tr>
    
            <tr>
              <td>Chassis Number:</td>
              <td id="cha_num">-</td>
            </tr>

            <tr>
              <td>Color:</td>
              <td id="colorr" >-</td>
            </tr>
  
            <tr>
              <td>Fuel:</td>
              <td id="fuell" >-</td>
            </tr>
  
            <tr>
              <td>File No.:</td>
              <td id="filno" >-</td>
            </tr>
     
            <tr>
              <td>Date Registered:</td>
              <td id="dt_reg">-</td>
            </tr>
    
            <tr>
              <td>Transaction:</td>
              <td id="transctionmv">-</td>
            </tr>

            <tr>
              <td>Dept./Agency:</td>
              <td id="deptAgncy">-</td>
            </tr>
          </table>

        </div>

        <div class="btn">
            <div>
                <button id="bck">Back</button>
            </div>
        </div>
    </div>

<script type="module" src="../src/In_mvvd.js"></script>

</body>
</html>
