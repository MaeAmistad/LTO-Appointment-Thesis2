<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <title>LTO Appointment Setter</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/8ec04d5e4f.css" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/8ec04d5e4f.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/a_dashboard.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <!-- <span class="material-icons-outlined">email</span> -->
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <!-- <div class="sidebar-brand">LTO Dashboard</div> -->
          <img src="../img/Land_Transportation_Office.svg.png">
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

         
        <ul class="sidebar-list"> 

          <a href="a_dashboard.html">
            <li class="sidebar-list-item">
               Dashboard
            </li>
          </a> 

          <a href="a_accMan.html">         
            <li class="sidebar-list-item">
                Account Management
            </li>
          </a>

          <a href="a_appList.html">
            <li class="sidebar-list-item">
              List of Appointments
            </li>
          </a>

          <li class="sidebar-list-item1">
            <button class="dropdown-btn">Transactions<i class="fa fa-caret-down"></i></button>

            <div class="dropdown-container">

              <a href="a_pcLIApprved.html">
                <div class="con-lic">
                  License <br><br>
                </div>
                </a>
  
                <a href="a_pcmvApprved.html">
                <div class="con-mv">
                  Motor Vehicle<br><br>
                </div>
                </a>

            </div>

          </li>

            <a href="a_reqView.html">
              <li class="sidebar-list-item">
                List Of Requirements
              </li>    
            </a>

            <a id="logout">
              <li class="sidebar-list-item">
                Log-Out
              </li>               
            </a>   


          </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">DASHBOARD</p>
        </div>

        <div class="main-cards">

          <div class="card" id="appntment_chrt">
            <div class="card-inner">
              <p class="text-primary">APPOINTMENTS</p>  
            </div>
            <span class="text-primary font-weight-bold" id="appnt">0</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary" >INSPECTOR</p>
            </div>
            <span class="text-primary font-weight-bold" id="inspctr">0</span>
          </div>
          
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">EVALUATOR</p>
            </div>
            <span class="text-primary font-weight-bold" id="evltr">0</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary" >CASHIER</p>
            </div>
            <span class="text-primary font-weight-bold" id="cshr">0</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary" >EXAMINER</p>
            </div>
            <span class="text-primary font-weight-bold" id="exmnr">0</span>
          </div>


 
        </div> 
        <div>
            <h1> Statistics</h1>
        </div>
 
        <div class="charts">
          <div class="charts-card">
            
            <p class="chart-title">TRANSACTIONS</p>
            <p class="currntRel">Released/Registered<em>(current)</em></p>
            <p id="num_current_rel"></p>
            <p id="total"></p>
            <div id="bar-chart"></div>
          </div>

          <div class="charts-monthly">
            <p class="chart-title">MONTHLY</p>
            <div id="area-chart"></div>
          </div>

        </div>
      </main>
      <!-- End Main --> 

    </div> 

    <!-- Scripts -->
    <!-- ApexCharts -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script> -->
    <!-- Custom JS -->
    <script src="../src/a_dashboard.js"></script>
    <script type="module" src="../src/a_dashboard2.js"></script>
  </body>
</html>
