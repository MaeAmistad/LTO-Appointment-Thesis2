    <div class="main">

        <header>Application Form</header>
        
        <div class="instruc"> 
            <h4>Please fill-out all field.</h4>
        </div> 
 
    <form autocomplete="off">
        <div class="info form">

            <div class="inf">
                <label>Family Name: <span class="imptnt"></span></label>
                <input type="text" id="lname">
                <div class="error"></div>
            </div>

            <div class="inf">
                <label>First Name: <span class="imptnt"></span></label> 
                <input type="text" id="fname">
                <div class="error"></div>
            </div>

            <div class="inf">
                <label>Middle Name:</label>
                <input type="text" id="mname">
                <div class="error"></div>
            </div>

            <div class="inf addrss">
                <label>Address: <span class="imptnt"></span></label>
                <p>No., Street, City/Municipality, Province</p>
                <input type="text" id="addrss">
                <div class="error"></div>
            </div>

            <div class="inf infdob">
                <label>Date of Birth: <span class="imptnt"></span></label>
                <input type="date" id="dob" placeholder="dd-mm-yyyy" max="2007-12-31"/>
                <div class="error"></div>
            </div>

            <div class="inf">
                <label>Gender: <span class="imptnt"></span></label>
                    <Select class="gender" id="gen">
                        <option value="">Select:</option>
                        <option value="Male">MALE</option>
                        <option value="Female">FEMALE</option>
                    </select>
            </div>

            <!-- <div class="inf infdob">
                <label>LTMS Client ID:</label>
                <input type="text" id="ltmsCLID" name="ltmsCLID" placeholder="xx-xxxxxx-xxxxxxx">
                <div class="error"></div>
            </div> -->

            <div class="inf">
                <label>Contact Number:</label>
                <input type="tel" id="con_num" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="09xxxxxxxxx">
                <div class="error"></div>
            </div>
            
            <div class="inf">
                <label>Email Address: <span class="imptnt"></span></label>
                <input type="email" id="email" name="email" onkeyup="ValidateEmail()">
                <span id="error"></span>
            </div>

    </form>    
</div>

    <button class="btn_cn btn" id="btn_cn">
        Back
    </button>
    <button class="btn_nxt btn" id="btn_nxt">

    </button>

    <script>
        function ValidateEmail() {
        var email = document.getElementById("email").value;
        var lblError = document.getElementById("error");
        lblError.innerHTML = "";
        var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
        if (!expr.test(email)) {
            lblError.innerHTML = "Invalid Email Address.";
        }
    }
    </script>
