<body>

  <section class="main2">

        <div class="navbar" id="navLinks">

                <ul>

                </li>

</section> 

    <div class="box">
    <table class="border">
     <tr>
            <td> Please review the details of your Appointment.</td>
    </tr>
    </table>

          <tr>
            <td>Full Name:</td>

          </tr>

          <tr>
            <td>Date of Birth:</td>

          </tr>

          <tr>

          </tr>

          <tr>
            <td>Address:</td>
            <td id="addrss">-</td> 
          </tr>
      </table>

      <table class="Transaction-table">

        <tr>
          <td>Transaction Type:</td>
          <td id="tt" >-</td>
        </tr>

        <tr>
          <td>Appointment Date:</td>
          <td id="dt_L">-</td>
        </tr>
      </table>

      <table class="contact-table">
        <tr>
          <td>Email:</td>
          <td id="em">-</td>
        </tr>
        <tr>
          <td>Mobile Number:</td>
          <td id="mn">-</td> 
        </tr>
      </table>

      <button class="back" id="bck">Back</button>
     <button class="confirm" id="cnfrm">Confirm</button>
      
 </div>
